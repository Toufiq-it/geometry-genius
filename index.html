<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geomatry Genius</title>
  <!-- Tailwind and DaisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- Container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="rectangle" /></figure>
          <div class="card-body space-y-4">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <p>
              <!-- Triangle Base -->
              <input id="triangle-base" class="w-24 px-2 border bg-gray-200 text-xl" placeholder="Base" type="number">
              <span class="ml-3 text-xl">cm</span>
              <!-- Triangle Hight -->
              <input id="triangle-hight" class="w-24 px-2 ml-4 border bg-gray-200 text-xl" placeholder="Hight" type="number">
              <span class="ml-3 text-xl">cm</span>
            </p>
            <p class="text-2xl">
              Area :  <span id="triangle-area">0</span>
              cm<sup>2</sup>
            </p>
            <div class="card-actions">
              <button onclick="calculateTringleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
          <div class="card-body space-y-4">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = W x L</p>
            <p>
              <!-- Rectangle width -->
              <input id="rectangle-width" class="w-24 px-2 border bg-gray-200 text-xl" placeholder="width" type="number">
              <span class="ml-3 text-xl">cm</span>
              <!-- Rectangle length -->
              <input id="rectangle-length" class="w-24 px-2 ml-4 border bg-gray-200 text-xl" placeholder="length" type="number">
              <span class="ml-3 text-xl">cm</span>
            </p>
            <p class="text-2xl">
              Area :  <span id="rectangle-area">0</span>
              cm<sup>2</sup>
            </p>
            <div class="card-actions">
              <button id="btn-ratangle" onclick="calculateRatangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="rectangle" /></figure>
          <div class="card-body space-y-4">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = B x h</p>
            <p>
              <!-- parallelogram-base -->
              <input id="parallelogram-base" class="w-24 px-2 border bg-gray-200 text-xl" placeholder="Base" type="number">
              <span class="ml-3 text-xl">cm</span>
              <!-- parallelogram-hight -->
              <input id="parallelogram-hight" class="w-24 px-2 ml-4 border bg-gray-200 text-xl" placeholder="Hight" type="number">
              <span class="ml-3 text-xl">cm</span>
            </p>
            <p class="text-2xl">
              Area :  <span id="parallelogram-area">0</span>
              cm<sup>2</sup>
            </p>
            <div class="card-actions">
              <button id="btn-ratangle" onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- 2nd card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- 3rd card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="rectangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Area calculator -->
      <div class="w-[400px]">
        <div class="text-4xl">Area Calculator</div>
      </div>
    </div>
  </main>
  <script src="js/area-calculate.js"></script>
</body>

</html>
